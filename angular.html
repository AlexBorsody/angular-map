
<!DOCTYPE html>
<html>
<head>
    <title>Travel modes in directions ALeXB FEM</title>
    <!--<script src="https://maps.googleapis.com/maps/api/js"></script>-->
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="js_angular/ngPlacesAutocomplete.js"></script>
    <script src="js_angular/app.js"></script>
    <!--
    <script src="../build/scripts/ng-map.min.js"></script>
    -->
    <script src="js_angular/app.js"></script>
    <script src="js_angular/navigator_geolocation.js"></script>
    <script src="js_angular/geo_coder.js"></script>
    <script src="js_angular/attr2_options.js"></script>
    <script src="js_angular/map_controller.js"></script>
    <script src="js_angular/map.js"></script>
    <script src="js_angular/directions.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 
 <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="ngMap">
<div ng-controller="exampleController" class="map_panel clearfix">
<form>
    <div class="form_control">
    <b>Origin </b>
    <input type="text" 
            ng-model="origin" 
            pa-options="paOptions"
            pa-on-place-ready="placesCallback"
            pa-trigger="paTrigger"
            ng-init="origin='new york'" 
            ng-places-autocomplete
            id="origin_text">
            </div>
            
    <div class="form_control">
    <b>Destination </b>
    <input type="text" 
            ng-model="destination" 
            pa-options="paOptions"
            pa-on-place-ready="placesCallback"
            pa-trigger="paTriggerDest"
            ng-init="destination='utah'" 
            ng-places-autocomplete
            id="destination_text">
            </div>
 
    <!-- <b>Mode of Travel: </b>
    <select ng-model="travelMode" ng-init="travelMode='DRIVING'">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
    </select> -->
 </form>
 <div id="directions-panel">
</div>
    <map zoom="14" center="0, 0" style="height:90%" >
        <directions
                draggable="true"
                panel="directions-panel"
                travel-mode="{{travelMode}}"
                origin="{{origin}}"
                destination="{{destination}}">
        </directions>
    </map>
    Directions path length:
    {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
</div>
 

</body>
</html>
